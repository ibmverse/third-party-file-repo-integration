<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Third party file repository integration sample</title>
    <script src="script.js"></script>
  </head>
  <body>
    <h1>Third party file repository integration sample</h1>
    <ol>
      <li>
        <label>
          <input
            type="checkbox"
            class="file-box"
            data-name="IBM Verse Deep Dive and Futures.pdf"
            value="https://engage.ug/engage.nsf/pages/2016_Slides_a/$file/Engage2016_IBMVerse.pdf" />
          IBM Verse Deep Dive and Futures.pdf
          </label>
        </li>
      <li>
        <label>
          <input
            type="checkbox"
            class="file-box"
            data-name="Verse Developer Browser Extension.zip"
            value="https://github.com/ibmverse/verse-developer/archive/master.zip" />
            Verse Developer Browser Extension.zip
        </label>
      </li>
      <li>
        <label>
          <input
            type="checkbox"
            class="file-box"
            data-name="applications.json"
            value="https://github.com/ibmverse/verse-developer/blob/master/src/applications.json" />
          applications.json
        </label>
      </li>

    </ol>
    <button id="btn-choose">Choose</button>
  </body>
</html>
