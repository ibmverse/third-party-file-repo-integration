<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Third party file repository integration sample</title>
    <script src="script.js"></script>
  </head>
  <body>
    <h1>Third party file repository integration sample</h1>
    <ol>
      <li>
        <label>
          <input
            type="checkbox"
            class="file-box"
            data-name="IBM"
            value="https://www.ibm.com/" />
          IBM
        </label>
      </li>
      <li>
        <label>
          <input
            type="checkbox"
            class="file-box"
            data-name="Watson"
            value="https://www.ibm.com/watson/" />
          Watson
        </label>
      </li>
      <li>
        <label>
          <input
            type="checkbox"
            class="file-box"
            data-name="Bluemix"
            value="https://www.ibm.com/cloud/" />
          Bluemix
        </label>
      </li>
    </ol>
    <button id="btn-choose">Choose</button>
  </body>
</html>
